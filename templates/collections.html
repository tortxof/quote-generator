{% extends 'layout.html' %}
{% block content %}
<h2>Collections</h2>
{% include 'form_errors.html' %}
<form action="{{ url_for('collections') }}" method="post">
  {{ form.hidden_tag() }}
  <div class="form-fields">
    {{ form.name.label }}
    {{ form.name(autofocus=True) }}
  </div>
  <button type="submit">Add Collection</button>
</form>
<div class="collections">
  {% for collection in collections %}
  <div class="collection">
    <a href="{{ url_for('collection', collection_name=collection.name) }}">{{ collection.name }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
