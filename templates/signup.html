{% extends 'layout.html' %}
{% block content %}
<h1>Sign Up</h1>
{% include 'form_errors.html' %}
<form action="{{ url_for('signup') }}" method="post">
  {{ form.hidden_tag() }}
  <div class="form-fields">
    {{ form.email.label }}
    {{ form.email(autofocus=True) }}
    {{ form.password.label }}
    {{ form.password }}
  </div>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
