{% extends 'layout.html' %}
{% block content %}
<h1>Change Password</h1>
<p>Set a new password for {{ token_data.email }}</p>
{% include 'form_errors.html' %}
<form action="{{ url_for('recover_password', token=token) }}" method="post">
  {{ form.hidden_tag() }}
  <div class="form-fields">
    {{ form.password.label }}
    {{ form.password }}
  </div>
  <button type="submit">Change Password</button>
</form>
{% endblock %}
